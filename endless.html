<!DOCTYPE html>
<html>
<head>
<title>Endless Love ♾️</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family:Arial;
    text-align:center;
    color:white;
}

h1{
    margin-top:18%;
    font-size:70px;
    animation: glow 2s infinite alternate;
}

p{
    font-size:28px;
}

@keyframes glow{
    from{ text-shadow:0 0 15px pink,0 0 30px red; }
    to{ text-shadow:0 0 30px red,0 0 60px pink; }
}

/* floating hearts */
.heart{
    position:absolute;
    color:red;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(100vh); opacity:1; }
    to{ transform:translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<h1>Endless Love ♾️</h1>
<p>With You Forever ❤️</p>

<!-- Romantic background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f6f6e0c3c.mp3?filename=romantic-background-11299.mp3" type="audio/mp3">
</audio>

<script>
// floating hearts generator
for(let i=0;i<40;i++){
   let heart=document.createElement("div");
   heart.innerHTML="❤️";
   heart.className="heart";
   heart.style.left=Math.random()*100+"vw";
   heart.style.fontSize=(20+Math.random()*35)+"px";
   heart.style.animationDuration=(3+Math.random()*3)+"s";
   document.body.appendChild(heart);
}
</script>

</body>
</html>
